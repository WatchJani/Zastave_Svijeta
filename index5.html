        input[type=text] {

            margin: 8px 0;

            height: 50px;
        }


        .button {

        }

            align-items: center;
        }

        
    </style>
</head>

        //tajmer 
        const pocetno_vrijeme = 18 //ovje mozete mjenjati vrijeme tajmera
        let vrijeme = pocetno_vrijeme * 60

        setInterval("vrijemee()", 1000)
        function vrijemee() {
            const minut = Math.floor(vrijeme / 60)
            let sekunde = vrijeme % 60

            if (sekunde < 10) {
                sekunde = `0${sekunde}`
            }

            document.getElementById("vrijemee").innerHTML = `${minut}:${sekunde}`

            if (minut == 5 && sekunde == "00") {
                document.getElementById("vrijemee").style.color = "orange"
            }

            if (minut == 0) {
                document.getElementById("vrijemee").style.color = "red"
            }

            if (minut != -1 && sekunde != "-01")
                vrijeme--
            if (minut == 0 && sekunde == 0)
                rezultat()
        }
        //sta se desava kada mi istekne vrijeme ili ako se sve drzave pogode
